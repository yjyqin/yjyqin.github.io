---
layout: default
---

<div class="container">

  <p>最近更新</p>

  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li style="padding:  5px;">
        <span class="text-danger">
          <i>{{ post.date | date: "%Y-%m-%d" }}</i>
        </span>

        <span style="padding-left: 10px;">
          <a href="{{ post.url | prepend: site.baseurl }}" target="_blank">
            {{ post.title }}
          </a>
          {% if post.category == 'post' %}
            <span class="label label-primary">{{ post.topic }}</span>
          {% endif %}
        </span>
      </li>
    {% endfor %}
  </ul>

</div>
